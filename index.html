<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Story</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f5;
            font-family: 'Microsoft YaHei', sans-serif;
            padding-bottom: 60px;
        }
        .header {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .memory-card {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }
        .memory-card:hover {
            transform: translateY(-5px);
        }
        .memory-img {
            border-radius: 10px;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 1rem;
            width: 100%;
        }
        .memory-date {
            color: #ff6b81;
            font-weight: bold;
        }
        .memory-text {
            color: #555;
            line-height: 1.6;
            white-space: pre-line;
        }
        .add-memory-btn {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 300px;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }
        .heart {
            color: #ff6b81;
            font-size: 1.5rem;
            margin: 0 5px;
        }
        .fixed-bottom-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .edit-btn {
            margin-right: 5px;
        }
        .no-memories {
            text-align: center;
            padding: 50px 0;
            color: #888;
        }
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 0;
            }
            .memory-card {
                padding: 1rem;
            }
            .form-container {
                padding: 1rem;
            }
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="header">
            <h1><span class="heart">❤</span> 我们的爱情回忆录 <span class="heart">❤</span></h1>
            <p>记录我们在一起的每一个美好瞬间</p>
        </div>

        <div class="container">
            <div class="text-center">
                <button @click="toggleForm" class="btn add-memory-btn" :disabled="isSaving">
                    {{ showForm ? '取消添加' : '添加新回忆' }}
                    <span v-if="isSaving" class="loading-spinner"></span>
                </button>
            </div>

            <div v-if="showForm" class="form-container">
                <h3 class="mb-4">{{ editingIndex === null ? '添加新回忆' : '编辑回忆' }}</h3>
                <div class="mb-3">
                    <label for="memoryDate" class="form-label">日期</label>
                    <input type="date" class="form-control" id="memoryDate" v-model="currentMemory.date" required>
                </div>
                <div class="mb-3">
                    <label for="memoryTitle" class="form-label">标题</label>
                    <input type="text" class="form-control" id="memoryTitle" v-model="currentMemory.title" placeholder="给这段回忆起个名字" required>
                </div>
                <div class="mb-3">
                    <label for="memoryDescription" class="form-label">描述</label>
                    <textarea class="form-control" id="memoryDescription" rows="3" v-model="currentMemory.description" placeholder="写下你想说的话..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="memoryImage" class="form-label">上传照片</label>
                    <input type="file" class="form-control" id="memoryImage" accept="image/*" @change="handleImageUpload">
                    <div v-if="currentMemory.image" class="mt-2">
                        
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button @click="saveMemory" class="btn btn-primary" :disabled="isSaving">
                        {{ editingIndex === null ? '保存回忆' : '更新回忆' }}
                        <span v-if="isSaving" class="loading-spinner"></span>
                    </button>
                    <button v-if="editingIndex !== null" @click="cancelEdit" class="btn btn-secondary" :disabled="isSaving">取消编辑</button>
                </div>
            </div>

            <div v-if="memories.length === 0" class="no-memories">
                <h4>还没有回忆记录</h4>
                <p>点击上方按钮添加你们的第一个回忆吧！</p>
            </div>

            <div class="row">
                <div class="col-md-6 col-lg-4" v-for="(memory, index) in memories" :key="index">
                    <div class="memory-card">
                        
                        <div v-else class="bg-light d-flex align-items-center justify-content-center" style="height: 200px; border-radius: 10px;">
                            <span class="text-muted">暂无图片</span>
                        </div>
                        <h4>{{ memory.title }}</h4>
                        <p class="memory-date">{{ formatDate(memory.date) }}</p>
                        <p class="memory-text">{{ memory.description }}</p>
                        <div>
                            <button @click="editMemory(index)" class="btn btn-sm btn-outline-primary edit-btn">编辑</button>
                            <button @click="deleteMemory(index)" class="btn btn-sm btn-outline-danger">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button @click="scrollToTop" class="btn btn-primary rounded-circle fixed-bottom-btn" style="width: 50px; height: 50px;">
            ↑
        </button>
    </div>

    <script>
        // 数据库配置
        const DB_NAME = 'LoveMemoriesDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'memories';
        const STORAGE_KEY = 'couple-memories-text';
        
        // 初始化数据库
        const initDB = async () => {
            return await idb.openDB(DB_NAME, DB_VERSION, {
                upgrade(db) {
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                }
            });
        };

        // 从本地存储加载回忆文本
        const loadMemoriesText = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : [];
        };

        var vm = new Vue({
            el: '#app',
            data: {
                db: null,
                isSaving: false,
                showForm: false,
                editingIndex: null,
                currentMemory: {
                    id: null,
                    date: new Date().toISOString().split('T')[0],
                    title: '',
                    description: '',
                    image: null
                },
                memories: []
            },
            async created() {
                this.db = await initDB();
                await this.loadMemories();
                
                // 初始示例数据（如果没有数据）
                if (this.memories.length === 0) {
                    this.memories = [{
                        id: 'sample-' + Date.now(),
                        date: new Date().toISOString().split('T')[0],
                        title: '欢迎使用爱情回忆录',
                        description: '这是你们的第一个回忆，可以编辑或删除它，然后开始记录你们的爱情故事吧！',
                        image: 'https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'
                    }];
                    await this.saveMemories();
                }
            },
            methods: {
                // 加载所有回忆
                async loadMemories() {
                    try {
                        // 加载文本数据
                        const textData = loadMemoriesText();
                        
                        // 从IndexedDB加载图片数据
                        const memoriesWithImages = [];
                        for (const memory of textData) {
                            if (memory.id) {
                                const imageData = await this.db.get(STORE_NAME, memory.id);
                                memoriesWithImages.push({
                                    ...memory,
                                    image: imageData?.image || null
                                });
                            }
                        }
                        
                        this.memories = memoriesWithImages;
                    } catch (error) {
                        console.error('加载回忆失败:', error);
                    }
                },
                
                // 处理图片上传
                async handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    
                    try {
                        // 读取文件为DataURL
                        this.currentMemory.image = await this.readFileAsDataURL(file);
                    } catch (error) {
                        console.error('图片上传失败:', error);
                        alert('图片上传失败，请重试');
                    }
                },
                
                // 读取文件为DataURL
                readFileAsDataURL(file) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                },
                
                // 保存回忆
                async saveMemory() {
                    if (!this.currentMemory.date || !this.currentMemory.title) {
                        alert('请至少填写日期和标题');
                        return;
                    }
                    
                    this.isSaving = true;
                    
                    try {
                        // 生成或使用现有ID
                        const memoryId = this.currentMemory.id || 'memory-' + Date.now();
                        
                        // 准备要保存的数据
                        const memoryToSave = {
                            ...this.currentMemory,
                            id: memoryId
                        };
                        
                        // 保存图片到IndexedDB
                        if (this.currentMemory.image) {
                            await this.db.put(STORE_NAME, {
                                id: memoryId,
                                image: this.currentMemory.image
                            });
                        }
                        
                        // 更新内存中的回忆列表
                        if (this.editingIndex === null) {
                            this.memories.unshift(memoryToSave);
                        } else {
                            Vue.set(this.memories, this.editingIndex, memoryToSave);
                        }
                        
                        // 保存文本数据到localStorage
                        await this.saveMemories();
                        
                        // 重置表单
                        this.resetForm();
                        this.showForm = false;
                    } catch (error) {
                        console.error('保存回忆失败:', error);
                        alert('保存失败，请重试');
                    } finally {
                        this.isSaving = false;
                    }
                },
                
                // 保存文本数据到localStorage
                async saveMemories() {
                    const textData = this.memories.map(m => ({
                        id: m.id,
                        date: m.date,
                        title: m.title,
                        description: m.description
                    }));
                    
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(textData));
                },
                
                // 编辑回忆
                async editMemory(index) {
                    const memory = this.memories[index];
                    this.editingIndex = index;
                    
                    // 加载图片数据
                    let imageData = null;
                    if (memory.id) {
                        imageData = await this.db.get(STORE_NAME, memory.id);
                    }
                    
                    this.currentMemory = {
                        id: memory.id,
                        date: memory.date,
                        title: memory.title,
                        description: memory.description,
                        image: imageData?.image || memory.image
                    };
                    
                    this.showForm = true;
                    window.scrollTo({top: 0, behavior: 'smooth'});
                },
                
                // 删除回忆
                async deleteMemory(index) {
                    if (!confirm('确定要删除这段回忆吗？')) return;
                    
                    const memory = this.memories[index];
                    try {
                        // 从IndexedDB删除图片
                        if (memory.id) {
                            await this.db.delete(STORE_NAME, memory.id);
                        }
                        
                        // 从内存中删除
                        this.memories.splice(index, 1);
                        
                        // 更新localStorage
                        await this.saveMemories();
                        
                        // 如果正在编辑被删除的回忆，取消编辑
                        if (this.editingIndex === index) {
                            this.cancelEdit();
                        }
                    } catch (error) {
                        console.error('删除回忆失败:', error);
                        alert('删除失败，请重试');
                    }
                },
                
                // 取消编辑
                cancelEdit() {
                    this.editingIndex = null;
                    this.resetForm();
                },
                
                // 重置表单
                resetForm() {
                    this.currentMemory = {
                        id: null,
                        date: new Date().toISOString().split('T')[0],
                        title: '',
                        description: '',
                        image: null
                    };
                    document.getElementById('memoryImage').value = '';
                },
                
                // 格式化日期
                formatDate(dateString) {
                    const date = new Date(dateString);
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    return date.toLocaleDateString('zh-CN', options);
                },
                
                // 滚动到顶部
                scrollToTop() {
                    window.scrollTo({top: 0, behavior: 'smooth'});
                },
                
                // 图片加载成功
                imageLoaded(event) {
                    // 可以在这里添加图片加载成功的处理
                },
                
                // 图片加载失败
                imageLoadError(index) {
                    console.warn('图片加载失败:', this.memories[index].title);
                    // 可以在这里设置默认图片或显示错误提示
                },
                
                // 切换表单显示
                toggleForm() {
                    this.showForm = !this.showForm;
                    if (!this.showForm) {
                        this.cancelEdit();
                    }
                }
            }
        });
    </script>
</body>

</html>
